<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>ChronTools</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/navbar.css">
    <link rel="stylesheet" type="text/css" href="../css/loading.css">
    <link rel="stylesheet" type="text/css" href="../css/home.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

  <body>
      <div id="master">
          <!-- Loading Screen -->
          <div id="loading" class="center-items">
              <div id="loading-content" class="center-items">
                  <div class="loader"></div>
                  <p class="loader-text">Loading ChronTools<span>.</span><span>.</span><span>.</span></p>
              </div>
          </div>

          <!-- Navigation Bar -->
          <nav id="navbar-wrapper" class="navbar navbar-default navbar-fixed-top">
              <div id="navbar" class="container-fluid">
                  <div class="navbar-header">
                      <a href="#" id="title">ChronTools</a>
                  </div>
                  <ul id="tabs" class="nav navbar-nav">
                      <li id="home-tab" class="active"><a href="#">Home</a></li>
                      <li id="references-tab"><a href="#">Docs</a></li>
                      <li id="notes-tab"><a href="#">Notes</a></li>
                      <li id="groups-tab"><a href="#">Groups</a></li>
                      <li id="login-tab"><a href="#">Log In</a></li>
                  </ul>
              </div>

          </nav>

          <!-- Pages -->
          <div id="pages">
              <div id="home-page">
                  <video autoplay muted loop id="home-video">
                      <source src="../assets/forest.mp4" type="video/mp4">
                  </video>
                  <div class="image-holder">
                      <div class="black-background center-items">
                          <div id="home-title" class="hcenter-items no-select">ChronTools</div>
                          <div class="home-descriptor hcenter-items no-select">An online tool for players of Chronicles of Darkness</div>
                          <i id="down-arrow" class="arrow"></i>
                      </div>
                  </div>
                  <div id="info-pane">
                  </div>
              </div>
              <div id="references-page">Groups Page</div>
              <div id="notes-page">Test Page 1</div>
              <div id="groups-page">Test Page 2</div>
              <div id="login-page">Login Page</div>
          </div>

      </div>

      <!-- Javascript -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="../scripts/index.js"></script>
  </body>

</html>
