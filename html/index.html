<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>ChronTools</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/navbar.css">
    <link rel="stylesheet" type="text/css" href="../css/loading.css">
    <link rel="stylesheet" type="text/css" href="../css/home.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

  <body>
      <div id="master">
          <!-- Loading Screen -->
          <div id="loading" class="center-items">
              <div id="loading-content" class="center-items">
                  <div class="loader"></div>
                  <p class="loader-text">Loading ChronTools<span>.</span><span>.</span><span>.</span></p>
              </div>
          </div>

          <!-- Navigation Bar -->
          <nav id="navbar-wrapper" class="navbar navbar-default navbar-fixed-top">
              <div id="navbar" class="container-fluid">
                  <div class="navbar-header center-items">
                      <p class="title center-items">ChronTools</p>
                  </div>
                  <ul id="tabs" class="nav navbar-nav center-items">
                      <li id="home-tab" class="active"><a href="#">Home</a></li>
                      <li id="groups-tab"><a href="#">Groups</a></li>
                      <li id="test-tab"><a href="#">Test</a></li>
                  </ul>
                  <div id="navbar-right">
                      <button id="login-button" class="nav-button">Log In</button>
                      <button id="register-button" class="nav-button">Sign Up</button>
                  </div>
              </div>

          </nav>

          <!-- Pages -->
          <div id="pages">
              <div id="home-page">
                  <div id="home-image-1" class="image-holder">
                      <div class="black-background"></div>
                  </div>
                  <div id="home-image-2" class="image-holder">
                  </div>
              </div>
              <div id="groups-page">Groups Page</div>
              <div id="test-page">Test Page</div>
          </div>

      </div>

      <!-- Javascript -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="../scripts/index.js"></script>
  </body>

</html>
